<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NutriMind</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/footer.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 1rem 2rem;
            background: linear-gradient(135deg, hsl(var(--primary) / 0.05), hsl(262 83% 68% / 0.05));
        }
        
        .auth-card {
            max-width: 450px;
            width: 100%;
            background-color: hsl(var(--card));
            border: 1px solid hsl(var(--border));
            border-radius: var(--radius-xl);
            padding: 3rem;
            box-shadow: 0 20px 60px hsl(var(--foreground) / 0.1);
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create Account</h1>
                <p class="text-muted">Start your fitness journey with NutriMind</p>
            </div>
            
            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" id="name" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" id="email" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="password" required minlength="6">
                    <small style="color: hsl(var(--muted-foreground)); font-size: 0.75rem;">Minimum 6 characters</small>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Create Account
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 1.5rem; color: hsl(var(--muted-foreground));">
                Already have an account? 
                <a href="login.html" style="color: hsl(var(--primary)); font-weight: 600;">Login</a>
            </p>
        </div>
    </div>
    
    <script src="../js/utils.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/main.js"></script>
    <script>
        redirectIfAuth();
        
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!validateEmail(email)) {
                showToast('Please enter a valid email', 'error');
                return;
            }
            
            if (!validatePassword(password)) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }
            
            const result = handleSignup(name, email, password);
            
            if (result.success) {
                showToast('Account created successfully! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            } else {
                showToast(result.message, 'error');
            }
        });
    </script>
</body>
</html>
