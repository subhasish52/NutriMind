<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - NutriMind.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a1a 0%, #2d1a1a 100%); padding: 20px;">
        <div style="width: 100%; max-width: 450px;">
            <div class="card" style="padding: 48px;">
                <div style="text-align: center; margin-bottom: 32px;">
                    <h1 style="font-size: 36px; margin-bottom: 8px;">Join <span class="text-primary">NutriMind</span></h1>
                    <p style="color: var(--muted-foreground);">Create your account to get started</p>
                </div>
                
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" id="name" class="form-input" placeholder="Enter your full name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-input" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Create a password" required minlength="6">
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                        Sign Up <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div style="margin-top: 24px; text-align: center;">
                    <p style="color: var(--muted-foreground);">
                        Already have an account? 
                        <a href="login.html" class="text-primary" style="font-weight: 600; text-decoration: none;">Login</a>
                    </p>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 24px;">
                <a href="../index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
