<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NutriMind.AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/navbar.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #1a1a1a 0%, #2d1a1a 100%); padding: 20px;">
        <div style="width: 100%; max-width: 450px;">
            <div class="card" style="padding: 48px;">
                <div style="text-align: center; margin-bottom: 32px;">
                    <h1 style="font-size: 36px; margin-bottom: 8px;">Welcome <span class="text-primary">Back</span></h1>
                    <p style="color: var(--muted-foreground);">Login to your NutriMind account</p>
                </div>
                
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                        Login <i class="fas fa-arrow-right"></i>
                    </button>
                </form>
                
                <div style="margin-top: 24px; text-align: center;">
                    <p style="color: var(--muted-foreground);">
                        Don't have an account? 
                        <a href="signup.html" class="text-primary" style="font-weight: 600; text-decoration: none;">Sign Up</a>
                    </p>
                </div>
                
                <div style="margin-top: 32px; padding: 16px; background-color: var(--background); border-radius: var(--radius); border: 1px solid var(--border);">
                    <p style="font-size: 14px; color: var(--muted-foreground); margin-bottom: 8px;">
                        <strong>Demo Credentials:</strong>
                    </p>
                    <p style="font-size: 14px; color: var(--muted-foreground);">
                        Username: <strong class="text-primary">demo</strong><br>
                        Password: <strong class="text-primary">demo123</strong>
                    </p>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 24px;">
                <a href="../index.html" class="btn btn-outline">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="../js/main.js"></script>
    <script src="../js/auth.js"></script>
</body>
</html>
